<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Startup Idea Generator</title>
  <style>
    :root {
      --primary: #6366f1;
      --accent: #facc15;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #1f2937;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #6b7280;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select, button {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: var(--accent);
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 60px;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 480px) {
      .controls {
        flex-direction: column;
        width: 100%;
      }

      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸš€ AI Startup Idea Generator</h1>
  <p class="subtitle">Instantly brainstorm startup ideas based on your target domain and audience</p>

  <div class="controls">
    <select id="domain">
      <option value="AI">AI</option>
      <option value="Health">Health</option>
      <option value="Education">Education</option>
      <option value="Finance">Finance</option>
      <option value="E-commerce">E-commerce</option>
    </select>

    <select id="audience">
      <option value="Gen Z">Gen Z</option>
      <option value="Remote Workers">Remote Workers</option>
      <option value="Freelancers">Freelancers</option>
      <option value="Parents">Parents</option>
      <option value="Students">Students</option>
    </select>

    <button onclick="generateIdea()">âœ¨ Generate Idea</button>
  </div>

  <div class="card" id="ideaCard">
    <h2>ðŸ’¡ Startup Idea</h2>
    <p id="ideaText">Loading...</p>

    <h2>ðŸ”§ MVP Suggestion</h2>
    <p id="mvpText">Loading...</p>

    <h2>ðŸ’° Monetization Strategy</h2>
    <p id="monetizationText">Loading...</p>
  </div>

  <div class="footer">
    Made with ðŸ’™ by Indu | Powered by AI | Portfolio Project
  </div>

  <script>
    async function generateIdea() {
      const domain = document.getElementById("domain").value;
      const audience = document.getElementById("audience").value;

      const ideaCard = document.getElementById("ideaCard");
      const ideaText = document.getElementById("ideaText");
      const mvpText = document.getElementById("mvpText");
      const monetizationText = document.getElementById("monetizationText");

      ideaText.innerText = "Thinking...";
      mvpText.innerText = "Preparing MVP...";
      monetizationText.innerText = "Planning monetization...";

      ideaCard.style.display = "block";

      try {
        const response = await fetch('/api/generateIdea', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ domain, audience }),
        });

        const data = await response.json();

        if (data.idea) {
          ideaText.innerText = data.idea;

          // Fallback fake MVP & monetization (since API doesn't provide it)
          mvpText.innerText = `Build a simple landing page for ${audience}, validate interest with an email waitlist, and launch basic features.`;
          monetizationText.innerText = `Use a freemium model, offer premium tools for ${domain} users, or charge for early access.`;
        } else {
          ideaText.innerText = "No idea generated.";
          mvpText.innerText = "-";
          monetizationText.innerText = "-";
        }
      } catch (error) {
        console.error(error);
        ideaText.innerText = "Something went wrong. Try again.";
        mvpText.innerText = "-";
        monetizationText.innerText = "-";
      }
    }
  </script>

</body>
</html>
