<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Idea Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      width: 70%;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      color: #007BFF;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
    }

    .error {
      color: red;
    }

    select {
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Startup Idea Generator</h2>
    </div>

    <div>
      <label for="category">Choose a domain to generate ideas:</label>
      <select id="category">
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="finance">Finance</option>
        <option value="education">Education</option>
      </select>
      <button onclick="generateIdea()">Generate Idea</button>
    </div>

    <div class="output">
      <h3>Generated Idea:</h3>
      <p id="ideaOutput">Your idea will appear here...</p>
    </div>

    <div class="footer">
      <p>Powered by AI to help you generate startup ideas!</p>
    </div>
  </div>

  <script>
    async function generateIdea() {
      const category = document.getElementById('category').value;
      const ideaOutput = document.getElementById('ideaOutput');

      try {
        const response = await fetch('https://randomuser.me/api/');
        const data = await response.json();
        const randomIdea = `Generate a business idea in ${category} related to ${data.results[0].name.first} ${data.results[0].name.last}`;
        
        ideaOutput.textContent = randomIdea;

      } catch (error) {
        console.error('Error generating idea:', error);
        ideaOutput.textContent = "Error generating idea. Please try again later.";
      }
    }
  </script>
</body>
</html>
