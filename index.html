<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Idea Generator</title>
</head>
<body>
  <div id="business-idea-container">
    <h2>Generated Business Idea</h2>
    <p id="business-idea">Loading...</p>
    <button onclick="generateBusinessIdea()">Generate Idea</button>
  </div>

  <script>
    const generateBusinessIdea = async () => {
      const response = await fetch('https://ai-based-business-ideas-generator.p.rapidapi.com/business-idea', {
        method: 'GET',
        headers: {
          'X-RapidAPI-Host': 'ai-startup-ideator.p.rapidapi.com',
          'X-RapidAPI-Key': 'c29d47f4b9msh6ebec8fa6f238e0p17013cjsn061f400df469',  // Replace with your RapidAPI key
        },
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('business-idea').innerText = data.business_idea;
      } else {
        document.getElementById('business-idea').innerText = 'Error generating idea';
      }
    };
  </script>
</body>
</html>
